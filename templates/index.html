<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Sorter by Courier</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; padding: 50px; }
        form { background: #fff; padding: 20px; border-radius: 8px; display: inline-block; }
        input[type="file"] { margin: 20px 0; }
        button { background: #007BFF; color: white; border: none; padding: 10px 20px; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h2>Upload PDF and Sort by Courier</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" accept="application/pdf" required><br>
        <button type="submit">Upload & Sort</button>
    </form>
</body>
</html>
